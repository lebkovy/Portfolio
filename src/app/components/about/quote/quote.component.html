<div class="quote">
    <div class="d-flex justify-content-between">
        <img src="assets/images/quotes/{{quote.name | lowercase}}.svg" alt="person" class="photo">
        <div class="d-flex flex-column justify-content-center">
            <div class="name">{{quote.name | titlecase}}</div>
            <div class="position">{{quote.position | titlecase}}</div>
        </div>
        <fa-icon [icon]="faQuoteRight"></fa-icon>
    </div>
    <p class="mt-3">
        {{quote.text}}
    </p>
</div>
