<div class="row">
    <div *ngFor="let section of sections" class="col-12 col-lg-3">
        <h4 class="mb-3">{{section.label | titlecase}}</h4>
        <div class="link my-3" *ngFor="let item of section.items"
           (click)="navigateTo(item)">
            {{item.label}}
        </div>
    </div>
</div>
