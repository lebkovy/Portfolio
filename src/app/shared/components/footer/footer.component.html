<hr>
<div class="row px-5 py-3">
    <div *ngFor="let section of sections" class="col-3">
        <h4 class="mb-5">{{section.label | titlecase}}</h4>
        <div class="link my-md-3" *ngFor="let item of section.items"
           (click)="navigateTo(item)">
            {{item.label}}
        </div>
    </div>
</div>
<hr>
<div class="credits d-flex justify-content-between">
    <p>Copyright © Jakub Lebiedziński {{year}}. All Rights Reserved </p>
    <p>Privacy | Cookies | Legal</p>
</div>
